<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>set-pass</title>
        <link rel="stylesheet" href="../../assets/sass/shared.css">
    </head>
    <body>
        <!-- #component -->
        <div class="container content-full area-center align-center">
            <div class="main">
                <div class="modulo type-form shape-round shadow">
                    <div class="body-modulo flex-one">
                        <form class="form-io">
                            <div class="head-component text-left">
                                <div class="title-section">
                                    <h2 class="title">Introduce tu dirección de
                                        correo electrónico.</h2>
                                    <p class="subtitle">Para restablecer tu
                                        contraseña, escribe la dirección de
                                        correo electrónico que puedes
                                        haber utilizado.</p>
                                </div>
                            </div>
                            <div class="inputs-section">
                                <div
                                    class="input-component shape-line label-static">
                                    <input type="text">
                                    <label>Correo electronico</label>
                                </div>
                            </div>
                            <div class="buttons-section button-double">
                                <button type="submit" class="btn-io fill-solid-main size-m shape-round">Continuar</button>
                            </div>
                        </form>
                    </div>
                    <div class="footer-modulo">
                        <div class="buttons-section">
                            <button class="btn-io fill-clear shape-round size-m color-gray">Volver</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #end -->
    </body>
</html>
