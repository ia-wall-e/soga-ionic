<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../assets/sass/components/shared.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>card-mini</title>
    </head>
    <body>
        <!-- component -->
        <div class="card-mini">
            <div class="img-section-card">
                <img src="https://m.media-amazon.com/images/I/617JkxyZwoL.jpg" alt="imagen product">
            </div>
            <div class="info-section-card">
                <div class="bx-name">
                    <h5>titulo producto</h5>
                </div>
                <div class="bx-price">
                    <p class="price">$157000</p>
                    <p class="oldprice">$117.777</p>
                </div>
            </div>
            <div class="float-section-card">
                <button>
                    <span class="icon-add400"></span>
                </button>
            </div>
        </div>
        <!--  -->
    </body>
</html>
