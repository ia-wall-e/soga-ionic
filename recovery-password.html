<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <title>Recuperar contraseña</title>
        <link rel="stylesheet" href="./assets/sass/components/shared.css">
        <style>
          body{
            /* background:rgb(199, 199, 199) */
          }
          /* .modulo{ */
            /* margin:4rem auto;
            max-width:720px; */
          /* } */
        </style>
    </head>
    <body>
        <!-- component -->
        <div class="container">
            <div class="modulo type-form shadow">
                <div class="body-modulo">
                    <form class="form-io">
                        <div class="head-component text-left">
                            <div class="title-section">
                                <h1 class="title">Introduce tu dirección de correo electrónico.</h1>
                                <p class="subtitle">Para restablecer tu contraseña, escribe la dirección de correo electrónico que puedes haber utilizado.</p>
                            </div>
                        </div>
                        <div class="inputs-section">
                            <div class="input-component shape-line label-static">
                                <input type="text">
                                <label>Direccion de correo electronico</label>
                            </div>
                        </div>
                        <div class="buttons-section button-double">
                            <button class="button-io style-main size-medium shape-round">Continuar</button>
                        </div>
                    </form>
                </div>
                <div class="footer-modulo">
                    <div class="buttons-section">
                        <button class="button-io style-none shape-round size-medium">Volver</button>
                    </div>
                </div>
            </div>
        </div>
<!--  -->
<script>

            const inputs = document.querySelectorAll(".input-component");
            inputs.forEach(function(input) {
                input.addEventListener('click', function() {
                    input.classList.add('label-active');
                });
            });
</script>
</body>
</html>
