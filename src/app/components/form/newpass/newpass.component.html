<ng-container formGroupName="passGroup">
  <div class="input-component shape-round label-static"
    [ngClass]="{'isInvalid':controlState(passControl)}">
    <input type="password" formControlName="password" #inputPass />
    <label>Contraseña</label>
    <ion-button class="button-io shape-icon fill-none"
      (click)="toggle(inputRef)">
      <ion-icon slot="icon-only" [name]="iconEye"></ion-icon>
    </ion-button>
  </div>
  <div class="input-component shape-round label-static"
    [ngClass]="{'isInvalid':controlState(passConfirmControl)}">
    <input type="password" formControlName="passConfirm" />
    <label>Confirmar Contraseña</label>
  </div>
</ng-container>
