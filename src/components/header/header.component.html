<!-- #region Header -->
<ion-header>
    <header class="main">
        <!--©head one  -->
        <div class="head hd-top">
            <!-- ®buttons left -->
            <div class="wrapper-head">
                <ion-menu-button menu="menuMain" class="button-ia type-icon"></ion-menu-button>
            </div>
            <!-- <ion-title>Mi página</ion-title> -->
            <!-- ®buttons right -->
            <div class="wrapper-head">
                <ion-button class="button-ia style-secondary" shape="round" slot="icon-only" routerLink="/registro" *ngIf="!($logState | async)">
                    <span>Registrate</span>
                </ion-button>
                <ion-button class="button-ia type-icon shadow-none" slot="icon-only">
                    <ion-icon class="icon-ia" src="../../assets/icon/bell.svg"></ion-icon>
                </ion-button>
                <ion-button class="button-ia type-icon shadow-none" slot="icon-only">
                    <!-- <ion-icon class="icon-ia" src="../../assets/icon/bag.svg"></ion-icon> -->
                    <ion-icon class="icon-ia" name="bag-handle-outline"></ion-icon>
                </ion-button>
            </div>
        </div>
        <!-- ©head search -->
        <div class="head hd-search" style="display:flex;">
            <div class="search-component">
                <div class="input-section">
                    <input class="input-search" type="text" name="search" placeholder="¿De que tienes antojos?"
                        autocomplete="off">
                    <div class="bx-button">
                        <ion-button class="button-ia type-icon style-none shadow-none" slot="icon-only">
                            <ion-icon class="icon-ia" src="../../assets/icon/search.svg"></ion-icon>
                        </ion-button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</ion-header>
<!-- #endregion -->
