<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <title>Crear Cuenta</title>
        <link rel="stylesheet" href="./assets/sass/components/shared.css">
        <style>
          body{
            /* background:rgb(199, 199, 199) */
          }
          /* .modulo{ */
            /* margin:4rem auto;
            max-width:720px; */
          /* } */
        </style>
    </head>
    <body>
        <!-- component -->
        <div class="container">
            <div class="modulo type-form shadow">
                <div class="head-modulo">
                    <div class="head-component text-center">
                        <div class="title-section">
                            <h1 class="title">Crear Cuenta</h1>
                        </div>
                    </div>
                </div>
                <div class="body-modulo">
                    <form class="form-io">
                        <div class="head-component text-center">
                            <div class="title-section">
                                <h4 class="title">Registrarse con el correo electronico</h4>
                                <p class="subtitle">Hola te damos la bienvenida a Soga</p>
                            </div>
                        </div>
                        <div class="inputs-section">
                            <div class="input-component shape-round">
                                <input type="text">
                                <label>Telefono</label>
                                <!-- <div class="error-container">
                                    <p class="error-msg">Por favor agrega un numero telefonico valido</p>
                                </div> -->
                            </div>
                            <div class="input-component shape-round">
                                <input type="password">
                                <label>Contraseña</label>
                                <button type="button" class="style-main shape-icon"></button>
                                <!-- <div class="error-container">
                                    <p class="error-msg">La contraseña debe tener mas de 6 digitos</p>
                                </div> -->
                            </div>
                            <div class="input-component shape-round">
                                <input type="password">
                                <label>Confirmar Contraseña</label>
                                <button type="button" class="style-main shape-icon"></button>
                            </div>
                        </div>
                        <div class="buttons-section button-unique">
                            <button class="button-io style-main size-large shape-round expand-medium">Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="footer-modulo">
                    <div class="buttons-section button-double">
                        <button class="button-io style-none shape-round size-medium">Iniciar sesion</button>
                        <button class="button-io style-none shape-round size-medium">Volver</button>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
        <script>

            const inputs = document.querySelectorAll(".input-component");
            inputs.forEach(function(input) {
                input.addEventListener('click', function() {
                    input.classList.add('label-active');
                });
            });
        </script>
    </body>
</html>
