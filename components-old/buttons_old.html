<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no,
            initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <title>Buttons</title>
        <link rel="stylesheet" href="/assets/css/elements/buttons.css">
        <!-- //*COMUNES -->
        <link rel="stylesheet" href="/assets/icons/iconfont/style.css" />
        <link rel="stylesheet" href="/assets/libs/glider/glider.css">
        <script src="/assets/libs/glider/glider.js"></script>
    </head>
    <body>
        <form>
            <div class="stg-button">
                <button type="button" class="bt-one icon big line"><span class='icon-pencil400'></span></button>
                <button type="button" class="bt-one icon big"><span class='icon-eyeclose'></span></button>
                <button type="button" class="bt-one icon big"><span class='icon-home400'></span></button>
                <button type="button" class="bt-one icon big"><span class='icon-bag400'></span></button>
                <button type="button" class="bt-one icon big"><span class='icon-bell400'></span></button>
                <button type="button" class="bt-one icon big"><span class='icon-menu400'></span></button>
                <button type="button" class="bt-one icon big"><span class='icon-search400'></span></button>
                <button type="button" class="bt-one icon big"><span class='icon-user400'></span></button>
            </div>

            <div class="stg-button">
                <button type="button" class="bt-one icon small line"><span class='icon-pencil400'></span></button>
                <button type="button" class="bt-one main small shadow">Guardar</button>
                <button type="button" class="bt-one icon small shadow"><span class='icon-home400'></span></button>
                <button type="button" class="bt-one icon small"><span class='icon-bag400'></span></button>
                <button type="button" class="bt-one icon small"><span class='icon-bell400'></span></button>
                <button type="button" class="bt-one icon small"><span class='icon-menu400'></span></button>
                <button type="button" class="bt-one icon small"><span class='icon-search400'></span></button>
                <button type="button" class="bt-one icon small"><span class='icon-user400'></span></button>
            </div>
            <div class="stg-button">
                <button type="button" class="bt-one main big">Continuar</button>
                <button type="button" class="bt-one minor big">Siguiente</button>
                <button type="button" class="bt-one minor small">Anterior</button>
                <!-- <button type="button" class="bt-one"><span class='icon-bag400'></span></button>
                <button type="button" class="bt-one"><span class='icon-bell400'></span></button>
                <button type="button" class="bt-one"><span class='icon-menu400'></span></button>
                <button type="button" class="bt-one"><span class='icon-search400'></span></button>
                <button type="button" class="bt-one"><span class='icon-user200'></span></button> -->
            </div>
             <div class="stg-button">
                <button type="button" class="bt-one main big add-icon right"><span class='icon-arrow-back400'></span>Volver</button>
                <button type="button" class="bt-one main big add-icon right">Continuar<span class='icon-arrow-foward400'></span></button>
                <button type="button" class="bt-one minor big add-icon left"><span class='icon-arrow-back400'></span>Volver</button>
                <button type="button" class="bt-one minor big add-icon right">Continuar<span class='icon-arrow-foward400'></span></button>
                <button type="button" class="bt-one main small">Anterior</button>
                <button type="button" class="bt-one minor small">Siguiente</button>
                <button type="button" class="bt-one main big">Anterior</button>
                <!-- <button type="button" class="bt-one"><span class='icon-bag400'></span></button>
                <button type="button" class="bt-one"><span class='icon-bell400'></span></button>
                <button type="button" class="bt-one"><span class='icon-menu400'></span></button>
                <button type="button" class="bt-one"><span class='icon-search400'></span></button>
                <button type="button" class="bt-one"><span class='icon-user200'></span></button> -->
            </div>
        </form>
        <!-- *SCRIPTS -->
        <script src="/dinamic.js"></script>
    </body>
</html>
