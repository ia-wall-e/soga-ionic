<!-- #region Nav-drawer -->
<ion-menu class="io-menu-main" contentId="main-content" menuId="menu-main">
  <ion-header class="io-header">
    <ion-list lines="full">
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label clas="io-label">
          <h3 class="io-h">{{user?.name || "Hugo Example"}}</h3>
          <p class="io-p">{{user?.email}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-header>
  <ion-content>
    <!--© common nav -->
    <ion-list class="io-list-common" lines="none">
      <ion-menu-toggle *ngFor="let i of menuOpt">
        <ion-item class="io-item-common" [routerLink]="i.route">
          <ion-icon slot="start" src="{{i.icon}}" name="{{i.iconName}}"></ion-icon>
          <ion-label class="io-label">
            {{i.label}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle *ngIf="($logState | async)">
        <ion-item class="io-item" routerLink="user/perfil">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label class="io-label">
            Perfil
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-accordion-group>
        <ion-accordion value="setup">
          <ion-item slot="header" color="light">
            <ion-label class="io-label size-accordion-head">Configuracion y soporte</ion-label>
          </ion-item>
          <ion-list class="io-list-accordion" slot="content" lines="none">
            <ion-menu-toggle>
              <ion-item class="io-item-accordion" routerLink="user/perfil">
                <ion-icon slot="end" class="icon-ia" src="../../assets/icon/settings.svg"></ion-icon>
                <ion-label class="io-label size-accordion-content">
                  Configuracion de Cuenta
                </ion-label>
              </ion-item>
              <ion-item class="io-item-accordion" routerLink="user/perfil">
                <ion-icon slot="end" class="icon-ia" src="../../assets/icon/settings.svg"></ion-icon>
                <ion-label class="io-label size-accordion-content">
                  Centro de ayuda
                </ion-label>
              </ion-item>
              <ion-item class="io-item-accordion" routerLink="user/perfil">
                <ion-icon slot="end" class="icon-ia" src="../../assets/icon/settings.svg"></ion-icon>
                <ion-label class="io-label size-accordion-content">
                  Reportar un problema
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-accordion>
      </ion-accordion-group>
    </ion-toolbar>
    <ion-toolbar>
      <ion-menu-toggle>
        <ion-item class="io-item" (click)="logOut()" *ngIf="($logState | async)" button>
          <ion-icon slot="end" name="log-out-outline"></ion-icon>
          <ion-label class="io-label size-accordion-head">
            Cerrar Sesion
          </ion-label>
        </ion-item>
        <ion-item class="io-item" routerLink="/login" *ngIf="!($logState | async)">
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
          <ion-label class="io-label size-accordion-head">
            Iniciar Sesion
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
